<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class='widget-container'>
      <h1 class='widget-title'>Проверим карту</h1>
      <div class='icon-container'>
        <img class='icon-payment mir' src="/src/img/mir.png" alt="mir_icon">
        <img class='icon-payment visa' src="/src/img/visa.png" alt="visa_icon">
        <img class='icon-payment mastercard' src="/src/img/mastercard.png" alt="mastercard_icon">
        <img class='icon-payment amex' src="/src/img/ae.png" alt="american-express_icon">
        <img class='icon-payment diners' src="/src/img/diners.png" alt="diners-club_icon">
        <img class='icon-payment jcb' src="/src/img/jcb.png" alt="jcb_icon">
      </div>
      <div class='validate-result'></div>
      <form class='validate-form'>
        <input class='widget-input' type="text" placeholder="Credit card number">
        <button class="widget-button">Click to validate</button>
      </form>
    </div>
  
  </body>
  
</html>
